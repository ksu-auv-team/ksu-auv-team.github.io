<div class="pod" id="{{ page.fname }}">
  	<table cellpadding="0" cellspacing="0" class="pod-header" width="100%">
			<tbody>
				<tr>
					<td class="pod-header-left">
						<div class="pod-icon-profile">
							{{ page.fname }} {{ page.lname }}</div>
					</td>
					<td class="pod-header-middle">
						<div class="pod-header-text">
							&nbsp;</div>
					</td>
					<td class="pod-header-right">
						<div class="pod-header-text" style="text-align: right;">
							{{ page.majorshort }}</div>
					</td>
				</tr>
			</tbody>
		</table>
		<table cellpadding="0" cellspacing="0" class="pod-body" width="100%">
			<tbody>
				<tr>
					<td class="pod-body-left">
						&nbsp;</td>
					<td class="pod-body">
						<table width="100%">
							<tbody>
								<tr>
									<td align="center" style="border-right:1px solid #ccc;" valign="top" width="35%">
										<img alt="" display_no_pic_message="false" id="" src="{% if page.memimage %}/images/{{ page.fname }}{{ page.lname }}.png{% else %}/images/profile_blank.gif{% endif %}">
										<div>
											<br>
											<a href="resumes/{{ page.fname }}_{{ page.lname }}_Resume.pdf" target="_blank"> {{ page.fname }}'s Resume</a></div>
									</td>
									<td valign="top">
										<table border="0" cellpadding="0" cellspacing="0" width="100%">
											<tbody>
												<tr>
													<td class="large" width="95%">
														<span style="font-size:14px;"><strong>About {{ page.fname }}</strong></span></td>
												</tr>
												<tr>
													<td colspan="2" style="border-top:1px solid #ccc;padding-top:3px;padding-left:2px;" valign="top">
														
														{{ content }}
													</td>
												</tr>
												<tr>
													<td class="large" width="95%">
														<br>
														<span style="font-size:14px;"><strong>Roles</strong></span></td>
												</tr>
												<tr>
													<td colspan="2" style="border-top:1px solid #ccc;padding-top:3px;padding-left:2px;" valign="top">
														<ul>
															{% for item in page.positions %}
																<li>{{ item }} </li>
															{% endfor %}
														</ul>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td class="pod-body-right">
						&nbsp;</td>
				</tr>
			</tbody>
		</table>
	</div>
