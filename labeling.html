<p>This is a page that I created to facilitate the distribution of labor-intensive tasks. I have created a lightweight javascript app for this site that will allow people to volunteer their time and label data. Once a sufficient number of data labels have been submitted, I will begin training a <a href="https://github.com/shadySource/yolo-keras">neural network</a> to find patterns in the labeled data.</p>
